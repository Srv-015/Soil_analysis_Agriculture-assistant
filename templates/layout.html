<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set and responsive viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sourav's Company</title>

  <link rel="icon" type="image/x-icon" href="..static/images/favicon.ion">

  <!-- CSS Stylesheets -->
  <!-- Main stylesheet -->
  <link href="{{ url_for('static', filename='css/indexstyle.css') }}" rel="stylesheet" />
  <!-- Login page specific styles -->
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!-- Space Mono font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <!-- Syne font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&display=swap"
    rel="stylesheet" />
  <!-- DM Serif Display font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Syne:wght@400..800&display=swap"
    rel="stylesheet" />
  <!-- Doto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Doto:wght@100..900&family=Syne:wght@400..800&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome icons -->
  <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />

  <!-- Additional Google Font (Thasadith) -->
  <link href="//fonts.googleapis.com/css?family=Thasadith:400,400i,700,700i&amp;subset=latin-ext,thai,vietnamese"
    rel="stylesheet" />

  <!-- JavaScript Files -->
  <!-- Cities data handling script -->
  <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/cities.js') }}"></script>
  <!-- Main application script -->
  <script type="text/JavaScript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>

<body>
  <!-- Login Modal/Popup -->
  <div class="main-login">
    <div class="login-container">
      <!-- Close button for login popup -->
      <span id="closeLogin" class="close-btn">&times;</span>
      <h2>LOGIN</h2>
      <!-- Login form fields -->
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button class="btn">Login</button>
      <!-- Signup link -->
      <p class="signup-link">Don't have account? <b>Sign UP</b></p>
    </div>
  </div>

  <!-- Main Navigation Bar -->
  <nav class="nnavbar">
    <!-- Logo section -->
    <div class="nav-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Soil Nation logo" />
      <span>Sourav's Company</span>
    </div>

    <!-- Navigation links - Fixed Structure -->
    <ul class="nav-links">
      <!-- Home link -->
      <li>
        <a href="{{ url_for('home') }}"><button>Home</button></a>
      </li>

      <!-- About link - Corrected -->
      <li>
        <a href="{{ url_for('about') }}"><button>About</button></a>
      </li>

      <!-- Login button -->
      <li><button id="login-btn">Login</button></li>
    </ul>

    <!-- Analyze button -->
    <a href="{{ url_for('analyze') }}">
      <button id="Analyze_btn" class="button-super">Analyze</button>
    </a>
  </nav>

  <!-- Main content block -->
  {% block body %} {% endblock %}
</body>

</html>
