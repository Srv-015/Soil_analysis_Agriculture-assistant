<!-- Custom CSS -->
<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url(../static/images/bgcrop1.jpg) no-repeat center center
      fixed;
    background-size: cover;
    font-family: "Space Mono", monospace;
    font-weight: 700;
    font-style: normal;
    color: #333; /* Dark gray for text */
  }

  /* Overlay for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
    z-index: 1;
  }

  h2 {
    font-size: 52px;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
    position: relative;
    z-index: 2;
    /* letter-spacing: 1px; */
    text-wrap: balance;
  }

  .form-container {
    width: 800px; /* Adjusted width to fit all fields */
    margin: 0 auto;
    padding: 30px;
    /* background: rgba(255, 255, 255, 0.85); */
    /* Slightly transparent white */
    /* border-radius: 12px; */
    /* box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); */
    /* border: 1px solid #d4a373;  */
    /* Subtle golden-brown border */
    position: relative;
    z-index: 2;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 15px;
    /* background: #f5f5f5;  */
    /* Light gray background for fields */
    /* border-radius: 20px; */
    /* border: 1px solid #d4a373;  */
    /* Golden-brown border */
    /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
  }

  .form-group label {
    font-size: 18px;
    font-weight: 600;
    color: #ffffff; /* Dark brown for labels */
    margin-bottom: 8px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  .form-control {
    border-radius: 16px;
    font-size: 16px;
    padding: 8px;
    /* border: 1px solid #d4a373; */
    background: #fff;
    color: #333;
    /* transition: border-color 0.3s ease; */
    width: 100%;
  }

  .form-control:focus {
    border-color: #6b8e23; /* Olive green on focus */
    box-shadow: 0 0 5px rgba(107, 142, 35, 0.3);
    outline: none;
  }

  .btn-submit {
    background: #ffbd00;
    color: rgb(0, 0, 0);
    font-size: 22px;
    font-weight: 400;
    width: 250px;
    display: block;
    margin: 0 auto;
    padding: 12px;
    border-radius: 29px;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 10px;
    font-family: "Doto", sans-serif;
    font-optical-sizing: auto;
    font-weight: 900;
    font-style: normal;
    font-variation-settings: "ROND" 100;
  }

  .btn-submit:hover {
    background: rgb(56, 176, 0);
    transform: scale(1.1);
    transition: 0.4s;
  }

  .btn-submit:active {
    background-color: #38b000;
    transform: translateY(1px);

    box-shadow: 0 6px 12px rgba(255, 136, 0, 0.5);
  }
</style>

<!-- Form Section -->
<br /><br />
<h2 style="margin-top: 55px">
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <!-- First Row: Nitrogen, Phosphorous, Potassium -->
    <div class="form-row">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
      <div class="form-group">
        <label for="Phosphorous">Phosphorous</label>
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
      <div class="form-group">
        <label for="potassium">Potassium</label>
        <input
          type="number"
          class="form-control"
          id="potassium"
          name="potassium"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
    </div>

    <!-- Second Row: pH Level and Rainfall -->
    <div class="form-row">
      <div class="form-group">
        <label for="ph">pH Level</label>
        <input
          type="number"
          step="0.01"
          class="form-control"
          id="ph"
          name="ph"
          placeholder="0-14"
          min="0"
          max="14"
          required
        />
      </div>
      <div class="form-group">
        <label for="Rainfall">Rainfall (mm)</label>
        <input
          type="number"
          step="20"
          class="form-control"
          id="Rainfall"
          name="rainfall"
          placeholder="Enter value 20- 3000"
          min="20"
          max="3000"
          required
        />
      </div>
    </div>

    <!-- Third Row: State -->
    <div class="form-row">
      <div class="form-group">
        <label for="State">State</label>
        <select
          onchange="print_city('state', this.selectedIndex);"
          id="sts"
          name="stt"
          class="form-control"
          style="width: 400px; display: block; margin: 0 auto"
          required
        ></select>
      </div>
    </div>

    <!-- Fourth Row: City -->
    <div class="form-row">
      <div class="form-group">
        <label for="City">City</label>
        <select
          id="state"
          class="form-control"
          name="city"
          style="width: 400px; display: block; margin: 0 auto"
          required
        ></select>
        <script language="javascript">
          print_state("sts");
        </script>
      </div>
    </div>

    <!-- Predict Button -->
    <button type="submit" class="btn-submit">Predict</button>
  </form>
</div>

{% endblock %}
