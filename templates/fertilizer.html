<style>
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url(../static/images/fzcrop2.jpg) no-repeat center center fixed;
    background-size: cover;
    font-family: "Space Mono", monospace;
    font-weight: 700;
    font-style: normal;
    color: #333;
  }

  /* Overlay for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }

  h2 {
    font-size: 52px;
    font-weight: 700;
    color: #f5f5f5;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    text-align: center;
    margin: 3% auto;
    padding-top: 100px;
    position: relative;
    z-index: 2;
    text-wrap: balance;
  }

  .form-container {
    width: 800px;
    margin: 0 auto;
    padding: 30px;
    position: relative;
    z-index: 2;
  }

  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 15px;
  }

  .form-group label {
    font-size: 18px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 8px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  .form-control {
    border-radius: 18px;
    font-size: 16px;
    padding: 21px;
    background: #fff;
    color: #333;
    width: 100%;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .form-control:focus {
    border-color: #6b8e23;
    box-shadow: 0 0 5px rgba(107, 142, 35, 0.3);
    outline: none;
  }

  select.form-control {
    height: auto;
    padding: 5px;
  }

  .btn-submit {
    background: #ffbd00;
    color: rgb(0, 0, 0);
    font-size: 22px;
    width: 250px;
    display: block;
    margin: 0 auto;
    padding: 12px;
    border-radius: 29px;
    border: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 30px;
    font-family: "Doto", sans-serif;
    font-optical-sizing: auto;
    font-weight: 900;
    font-style: normal;
    font-variation-settings: "ROND" 100;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background: rgb(56, 176, 0);
    transform: scale(1.05);
  }

  .btn-submit:active {
    background-color: #38b000;
    transform: translateY(1px);
    box-shadow: 0 6px 12px rgba(255, 136, 0, 0.5);
  }

  @media (max-width: 768px) {
    .form-container {
      width: 90%;
      padding: 20px;
    }
    
    .form-row {
      flex-direction: column;
      gap: 10px;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-top: 20px;
    }
  }
</style>

<!-- Form Section -->
<br /><br />
<h2><b>Get informed advice on fertilizer based on soil</b></h2>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <!-- First Row: Nitrogen, Phosphorous, Potassium -->
    <div class="form-row">
      <div class="form-group">
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          class="form-control"
          id="Nitrogen"
          name="nitrogen"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
      <div class="form-group">
        <label for="Phosphorous">Phosphorous</label>
        <input
          type="number"
          class="form-control"
          id="Phosphorous"
          name="phosphorous"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
      <div class="form-group">
        <label for="Potassium">Potassium</label>
        <input
          type="number"
          class="form-control"
          id="Potassium"
          name="potassium"
          placeholder="e.g., 50"
          min="0"
          required
        />
      </div>
    </div>

    <!-- Second Row: Crop Selection -->
    <div class="form-row">
      <div class="form-group" style="flex: 1">
        <label for="crop">Crop you want to grow</label>
        <select
          name="cropname"
          class="form-control"
          id="crop"
          style="width: 70%; display: block; margin: 0 auto;"
          required
        >
          <option value="" selected disabled>Select crop</option>
          <option>rice</option>
          <option>maize</option>
          <option>chickpea</option>
          <option>kidneybeans</option>
          <option>pigeonpeas</option>
          <option>mothbeans</option>
          <option>mungbean</option>
          <option>blackgram</option>
          <option>lentil</option>
          <option>pomegranate</option>
          <option>banana</option>
          <option>mango</option>
          <option>grapes</option>
          <option>watermelon</option>
          <option>muskmelon</option>
          <option>apple</option>
          <option>orange</option>
          <option>papaya</option>
          <option>coconut</option>
          <option>cotton</option>
          <option>jute</option>
          <option>coffee</option>
        </select>
      </div>
    </div>

    <!-- Predict Button -->
    <button type="submit" class="btn-submit">Predict</button>
  </form>
</div>


{% endblock %}
